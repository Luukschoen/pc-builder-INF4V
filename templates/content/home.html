<h1>{{ nm.name }}</h1>
<input type="text" ng-model="nm.name"></input>

<h2>{{ headlines }}</h2>

<p ng-repeat="case in cases">
		naam: {{ case.title }}</br>
		link naar het product: {{ case.link }}</br>
		vooraad: {{ case.stock }}</br>
		prijs: {{ case.price }}
</p>

<p>zo ziet de structuur eruit (beetje het API idee van objecten)</p>
<pre>{{ cases | json }}</pre>
